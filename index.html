<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT PICTURE</title>
    <!-- Favicon cho trình duyệt -->
    <link rel="icon" href="img/favi/favicon-32x32.png" type="image/png" sizes="32x32">

    <!-- Favicon cho các thiết bị Apple -->
    <link rel="apple-touch-icon" href="img/favi/apple-touch-icon-180x180.png" sizes="180x180">

    <!-- Favicon cho các thiết bị khác (hiển thị tốt trên nhiều màn hình và hệ điều hành) -->
    <link rel="icon" href="img/favi/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="img/favi/favicon-48x48.png" type="image/png" sizes="48x48">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- Gọi file CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Khu vực hiển thị ảnh -->
        <div id="preview-container">
            <canvas id="canvas"></canvas>
            <div class="logo-container">
                <img src="img/logo.png" alt="logo">
            </div>
        </div>



        <!-- Khu vực công cụ chỉnh sửa -->
        <div class="tools">
            <div class="button-group">
                <button class="custom-file-upload" onclick="document.getElementById('fileInput').click();">
                    Import
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button class="resetAllBtn">Reset</button>
            </div>

            <div class="slider-container">

                <!-- Nhóm White Balance -->
                <div class="slider-group">
                    <div class="control">
                        <label for="temperature">Temperature</label>
                        <input type="range" id="temperature" min="-100" max="100" value="0">
                        <button class="reset-icon" onclick="resetSlider('temperature')">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                    <div class="control">
                        <label for="tint">Tint</label>
                        <input type="range" id="tint" min="-100" max="100" value="0">
                        <button class="reset-icon" onclick="resetSlider('tint')">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>

                <!-- Nhóm Tone -->
                <div class="slider-group">
                    <div class="control">
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                        <button class="reset-icon" onclick="resetSlider('brightness')">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                    <div class="control">
                        <label for="contrast">Contrast</label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                        <button class="reset-icon" onclick="resetSlider('contrast')">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>

                <!-- Nhóm Presence -->
                <div class="slider-group">
                    <div class="control">
                        <label for="hue">Hue</label>
                        <input type="range" id="hue" min="-180" max="180" value="0">
                        <button class="reset-icon" onclick="resetSlider('hue')">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                    <div class="control">
                        <label for="saturation">Saturation</label>
                        <input type="range" id="saturation" min="0" max="200" value="100">
                        <button class="reset-icon" onclick="resetSlider('saturation')">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>

                <!-- Nhóm điều chỉnh kênh màu RGB -->
                <div class="slider-group">
                    <div class="control">
                        <label for="redRange">Red</label>
                        <input type="range" id="redRange" min="-255" max="255" value="0">
                        <button class="reset-icon" onclick="resetSlider('redRange')">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                    <div class="control">
                        <label for="greenRange">Green</label>
                        <input type="range" id="greenRange" min="-255" max="255" value="0">
                        <button class="reset-icon" onclick="resetSlider('greenRange')">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                    <div class="control">
                        <label for="blueRange">Blue</label>
                        <input type="range" id="blueRange" min="-255" max="255" value="0">
                        <button class="reset-icon" onclick="resetSlider('blueRange')">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Nút xuất ảnh -->
            <button class="dlb" id="downloadBtn">Export</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Gọi file JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>

</html>
