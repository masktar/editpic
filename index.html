<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Chỉnh Sửa Ảnh</title>
    <link rel="stylesheet" href="style.css"> <!-- Gọi file CSS -->
</head>

<body>
    <h2>Upload & Chỉnh Sáng - Tương Phản - Màu Sắc</h2>

    <div class="container">
        <!-- Bên trái: Ảnh -->
        <div id="preview-container">
            <canvas id="canvas"></canvas>
        </div>

        <!-- Bên phải: Công cụ -->
        <div class="tools">

            <div class="button-group">
                <button class="custom-file-upload" onclick="document.getElementById('fileInput').click();">
                    Import
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button class="resetAllBtn">Reset</button>
            </div>
            
        
        
            <div class="slider-container">

                <div class="control">
                    <label for="temperature">Temperature🌡:</label>
                    <input type="range" id="temperature" class="temperature-slider" min="-100" max="100" value="0">
                    <button class="reset-icon" onclick="resetSlider('temperature')">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="control">
                    <label for="tint">Tint🎭:</label>
                    <input type="range" id="tint" class="tint-slider" min="-100" max="100" value="0">
                    <button class="reset-icon" onclick="resetSlider('tint')">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="control">
                    <label for="brightness">Brightness🌞:</label>
                    <input type="range" id="brightness" class="brightness-slider" min="0" max="200" value="100">
                    <button class="reset-icon" onclick="resetSlider('brightness')">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="control">
                    <label for="contrast">Contrast🎭:</label>
                    <input type="range" id="contrast" class="contrast-slider" min="0" max="200" value="100">
                    <button class="reset-icon" onclick="resetSlider('contrast')">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="control">
                    <label for="hue">Hue🌈:</label>
                    <input type="range" id="hue" class="hue-slider" min="-180" max="180" value="0">
                    <button class="reset-icon" onclick="resetSlider('hue')">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="control">
                    <label for="saturation">Saturation🌸:</label>
                    <input type="range" id="saturation" class="saturation-slider" min="0" max="200" value="100">
                    <button class="reset-icon" onclick="resetSlider('saturation')">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="control">
                    <label for="redRange">Red🔴:</label>
                    <input type="range" id="redRange" min="-255" max="255" value="0" oninput="adjustRed()">
                    <!-- <span id="redValue">0</span> -->
                    <button class="reset-icon" onclick="resetSlider('redRange')">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="control">
                    <label for="greenRange">Green🟢 :</label>
                    <input type="range" id="greenRange" min="-255" max="255" value="0">
                    <!-- <span id="greenValue">0</span> -->
                    <button class="reset-icon" onclick="resetSlider('greenRange')">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="control">
                    <label for="blueRange">Blue🔵 :</label>
                    <input type="range" id="blueRange" min="-255" max="255" value="0">
                    <!-- <span id="blueValue">0</span> -->
                    <button class="reset-icon" onclick="resetSlider('blueRange')">
                        <i class="fas fa-sync-alt"></i>
                    </button>

                </div>
                <button class = "dlb" id="downloadBtn">Export</button>

            </div>
        </div>


        <script src="script.js"></script> <!-- Gọi file JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
