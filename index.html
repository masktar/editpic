<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Chỉnh Sửa Ảnh</title>
    <link rel="stylesheet" href="style.css"> <!-- Gọi file CSS -->
</head>

<body>
    <h2>Upload & Chỉnh Sáng - Tương Phản - Màu Sắc</h2>

    <div class="container">
        <!-- Bên trái: Ảnh -->
        <div id="preview-container">
            <canvas id="canvas"></canvas>
        </div>

        <!-- Bên phải: Công cụ -->
        <div class="tools">
            <input type="file" id="imageInput" accept="image/*">

            <div class="slider-container">
                <div class="control">
                    <label>🌞 Độ sáng:</label>
                    <input type="range" id="brightness" class="brightness-slider" min="0" max="200" value="100">
                    <button class="reset-icon" onclick="resetSlider('brightness')">🔄</button>
                </div>
                
                <div class="control">
                    <label>🎭 Độ tương phản:</label>
                    <input type="range" id="contrast" class="contrast-slider" min="0" max="200" value="100">
                    <button class="reset-icon" onclick="resetSlider('contrast')">🔄</button>
                </div>
                
                <div class="control">
                    <label>🌸 Độ bão hòa:</label>
                    <input type="range" id="saturation" class="saturation-slider" min="0" max="200" value="100">
                    <button class="reset-icon" onclick="resetSlider('saturation')">🔄</button>
                </div>
                
                <div class="control">
                    <label>🌈 Sắc độ màu:</label>
                    <input type="range" id="hue" class="hue-slider" min="-180" max="180" value="0">
                    <button class="reset-icon" onclick="resetSlider('hue')">🔄</button>
                </div>
                
                <div class="control">
                    <label>🌡 Nhiệt độ màu:</label>
                    <input type="range" id="temperature" class="temperature-slider" min="-100" max="100" value="0">
                    <button class="reset-icon" onclick="resetSlider('temperature')">🔄</button>
                </div>
                
            </div>

            <button id="downloadBtn">⬇️ Tải ảnh xuống</button>
        </div>
    </div>
    

    <script src="script.js"></script> <!-- Gọi file JS -->
</body>

</html>
