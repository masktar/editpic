<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Chỉnh Sửa Ảnh</title>
    <link rel="stylesheet" href="style.css"> <!-- Gọi file CSS -->
</head>

<body>
    <h2>Upload & Chỉnh Sáng - Tương Phản - Màu Sắc</h2>

    <div class="container">
        <!-- Bên trái: Ảnh -->
        <div id="preview-container">
            <canvas id="canvas"></canvas>
        </div>

        <!-- Bên phải: Công cụ -->
        <div class="tools">

            <div class="button-group">
                <label for="fileInput" class="custom-file-upload">
                    Chọn ảnh 📂
                </label>
                <input type="file" id="fileInput" accept="image/*">
                <button id="resetAllBtn">Reset</button>
            </div>
        
        
            <div class="slider-container">

                <div class="control">
                    <label for="temperature">Temperature🌡:</label>
                    <input type="range" id="temperature" class="temperature-slider" min="-100" max="100" value="0">
                    <button class="reset-icon" onclick="resetSlider('temperature')">🔄</button>
                </div>

                <div class="control">
                    <label for="tint">Tint🎭:</label>
                    <input type="range" id="tint" class="tint-slider" min="-100" max="100" value="0">
                    <button class="reset-icon" onclick="resetSlider('tint')">🔄</button>
                </div>

                <div class="control">
                    <label for="brightness">Brightness🌞:</label>
                    <input type="range" id="brightness" class="brightness-slider" min="0" max="200" value="100">
                    <button class="reset-icon" onclick="resetSlider('brightness')">🔄</button>
                </div>

                <div class="control">
                    <label for="contrast">Contrast🎭:</label>
                    <input type="range" id="contrast" class="contrast-slider" min="0" max="200" value="100">
                    <button class="reset-icon" onclick="resetSlider('contrast')">🔄</button>
                </div>

                <div class="control">
                    <label for="hue">Hue🌈:</label>
                    <input type="range" id="hue" class="hue-slider" min="-180" max="180" value="0">
                    <button class="reset-icon" onclick="resetSlider('hue')">🔄</button>
                </div>

                <div class="control">
                    <label for="saturation">Saturation🌸:</label>
                    <input type="range" id="saturation" class="saturation-slider" min="0" max="200" value="100">
                    <button class="reset-icon" onclick="resetSlider('saturation')">🔄</button>
                </div>

                <div class="control">
                    <label for="redRange">Red🔴:</label>
                    <input type="range" id="redRange" min="-255" max="255" value="0" oninput="adjustRed()">
                    <!-- <span id="redValue">0</span> -->
                    <button class="reset-btn" onclick="resetSlider('redRange')">🔄</button>
                </div>

                <div class="control">
                    <label for="greenRange">Green🟢 :</label>
                    <input type="range" id="greenRange" min="-255" max="255" value="0">
                    <!-- <span id="greenValue">0</span> -->
                    <button class="reset-btn" onclick="resetSlider('greenRange')">🔄</button>
                </div>

                <div class="control">
                    <label for="blueRange">Blue🔵 :</label>
                    <input type="range" id="blueRange" min="-255" max="255" value="0">
                    <!-- <span id="blueValue">0</span> -->
                    <button class="reset-btn" onclick="resetSlider('blueRange')">🔄</button>

                </div>
                <button id="downloadBtn">Tải ảnh xuống</button>

            </div>
        </div>


        <script src="script.js"></script> <!-- Gọi file JS -->
</body>

</html>
